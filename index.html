<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
	<title>Slot Machine</title>
</head>

<body>
	<div class="controls">
		<h2 class="game-count"></h2>
		<h2 class="win-rate"></h2>
		<h2 class="free-spins"></h2>
		<h2 class="mønter"></h2>
		<input class="mønt-indkast" type="text" placeholder="Mønt Indkast">
		<button class="betal-mønter">Deposit Coins</button>
		<button class="start-btn">Start Game</button>
		<button class="auto-btn">Auto Play</button>
		<button class="game-info">Game Info</button>
		<button class="logout-btn">Logout</button>
	</div>

	<div class="spil-resultat-container">
		<h2 class="spil-resultat">Press Start Game or hit the space Bar</h2>
	</div>

	<audio src="assets/sounds/slot-machine-jackpot-sound-effect.mp3"></audio>
	<div class="content-wrapper">



		<div class="rulle-wrapper">
			<button class="hold-rulle1">Hold</button>
			<div class="rulle1">
				<div class="rulle1-overflowing"></div>
			</div>
			<button class="hold-rulle2">Hold</button>
			<div class="rulle2">
				<div class="rulle2-overflowing"></div>
			</div>
			<button class="hold-rulle3">Hold</button>
			<div class="rulle3">
				<div class="rulle3-overflowing"></div>
			</div>

		</div>



	</div>

	<div class="overlay">
		<div class="gevinst-liste">
			<ul class="gevinst-ul">
			</ul>
		</div>
		<div class="game-guide">
			
		</div>

	</div>





	<script src="assets/js/module-control.js"></script>
	<script src="assets/js/index.js"></script>
</body>

</html>
